[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests
    slow: Slow running tests
    requires_network: Tests requiring network access

# Coverage
addopts = 
    --verbose
    --strict-markers
    -ra

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
